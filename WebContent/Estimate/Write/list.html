<!-- ---------------------LOGO---------------------- -->

			<div class="mb-container">

					<a href="index.html">

<!-- ---------------------NAVIGATION---------------------- -->
		<div id="top-nav">

				<div class="hello">
					<a href="#">소인소개</a></div>
				<div class="hello-contr">
					<a href="#">업체소개</a></div>

				<div class="review">
					<a href="#">시공후기</a></div>
			</nav>
		</div>
			
		<div class="liner"></div>
		
	</header>
	
<!-- ---------------------MAIN---------------------- -->	
	<main>
		<div class="form-wrapper">
			<section class="form-title">
				<div class="ft-container">
					견적요청서 작성
				</div>
			</section>
			
			<section class="request-form">
				<div class="content">
					<div>
						<fieldset>
							<legend>사진 올리기</legend>
						<input type="file" class="photos">	
						</fieldset>
					</div>
					<div>
						<fieldset>
							<legend>검색</legend>
								<input type="search">
								<input type="submit" value="검색">
						</fieldset>
					</div>
					<div>
						<fieldset>
							<legend>실측 사이즈</legend>
								<b>창틀 가로길이 : </b><input type="number" min="1" max="5" value="">cm
								<b>창틀 세로길이 : </b><input type="number" min="1" max="5" value="">cm
						</fieldset>
					</div>
					<div>
						<fieldset>
							<legend>견적요청 카테고리</legend>
								<p> 시공이 필요한 카테고리를 선택하세요(복수선택 가능) </p>
									<label><input type="checkbox" name="category1" value="window">창문</label>
									<label><input type="checkbox" name="category2" value="door">문</label>
									<label><input type="checkbox" name="category3" value="bathroom">욕실</label>
									<label><input type="checkbox" name="category4" value="wall">벽</label>		
						</fieldset>
					</div>
					<div>
						<fieldset>
							<legend>상세 카테고리 선택</legend>
								<label class="reg" for="2category">상세 카테고리</label>
									<select id="2category">
										<option>하이 샷시</option>
										<option>알루미늄 창</option>
										<option>목재 창</option>
										<option>기타</option>
									</select>
						</fieldset>	
					</div>
					<div>
						<fieldset>
							<legend>색상 선택</legend>
								<p> 원하시는 색상과 유사한 색상을 선택해주세요.</p>
							<label>선호색상 <input type="color" value="#00ff00"></label>
						</fieldset>
					</div>
					<div>
						<fieldset>
							<legend>희망 시공일 선택</legend>
								<label><input type="date" id="start"></label>
								<label><input type="date" id="end"></label>
						</fieldset>
					</div>
					<div>
						<fieldset>
							<legend>상세 요청사항</legend>
							<textarea name="request" cols="30" rows="5">
							</textarea>
							<button type="submit">보내기</button>
						</fieldset>
					</div>
				</div>
		
			</section>
		</div>
	</main>
