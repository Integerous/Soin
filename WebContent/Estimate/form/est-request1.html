<body>

					<a href="#">로그아웃</a></div>

				<div><a href="#">고객센터</a></div>
				<div class="notifications"><a href="#" >

				<div><a href="#">마이페이지</a></div>
			</div>
		</div>
	
<!-- ------------logo & title------------ -->			
		<div id="mid-bar">
			<div class="mb-container">
				<div class="logo">
					<a href="index.html">
					<img src="../../Images/logo_js.png" alt="Soin_Logo" /></a>
				</div>
				
					<a href="#">소인</a>
					
				<div class="p">
					- 소규모 인테리어 시공 중개 플랫폼
				</div>
			</div>
		</div>
		
		<div class="liner"></div>
		
<!-- ------------navigation------------ -->
		<div id="top-nav">
			
			<nav class="tn-container">
				<div class="hello">
					<a href="#">소인소개</a></div>
				<div class="hello-contr">
					<a href="#">업체소개</a></div>
				<div class="est-request">
					<a href="#" style="color:gold">견적요청</a></div>
				<div class="tip">
					<a href="#">인테리어 TIP</a></div>
				<div class="review">
					<a href="#">시공후기</a></div>
			</nav>
		</div>
			
		<div class="liner"></div>
		
	</header>

<!-- ---------------------MAIN---------------------- -->	
	<main>
	
<!-- ------------progress bar------------ -->		
			<div class="pb-bar">
				<section class="progress-bar">
						<div class="current-step">STEP 1</div>
						<div class="step2">STEP 2</div>
						<div class="step3">STEP 3</div>
						<div class="step4">STEP 4</div>
				</section>
							
				<div class="triangle">
					 <div class="current-ta"></div>
					 <div class="ta-2"></div>
					 <div class="ta-3"></div>
					 <div class="ta-4"></div>
				</div>
			</div>
			
<!-- ------------form wrapper------------ -->		
		<div class="form-wrapper">

<!-- ------------견적요청서 ------------ -->
			<section class="form-title">
				<div class="ft-container">
					견적요청서 작성
				</div>
			</section>

<!-- ------------카테고리 1 선택------------ -->			
		<section class="request-form">
				<fieldset>
					<legend>1. 어떤 시공이 필요하신가요?</legend>
						<div class="options">
							<div>
								<input id="window" type="radio" name="category" value="#" checked>
								<label for="window">창문</label>
							</div>
							<div>
								<input id="door" type="radio" name="category" value="#">
								<label for="door">문</label>
							</div>
							<div>
								<input id="bathroom" type="radio" name="category" value="#">
								<label for="bathroom">욕실</label>
							</div>
							<div>
								<input id="wall" type="radio" name="category" value="#">
								<label for="wall">벽</label>
							</div>
						</div>
				</fieldset>
	
<!-- ------------카테고리 2 선택------------ -->		
				<fieldset>
					<legend>2. 상세 카테고리 선택</legend>
						<div class="options">
							<div>
								<input id="high-ss" type="radio" name="category2" value="##" checked>
								<label for="high-ss">하이샤시</label>
							</div>
							<div>
								<input id="aluminum" type="radio" name="category2" value="##">
								<label for="aluminum">알루미늄 창</label>
							</div>
							<div>
								<input id="wood" type="radio" name="category2" value="##">
								<label for="wood">목재 창</label>
							</div>
							<div>
								<input id="etc" type="radio" name="category2" value="##">
								<label for="etc">기타</label>
							</div>
						</div>
				</fieldset>
	
<!-- ------------실측 사이즈------------ -->					
				<fieldset>
					<legend>3. 실측 사이즈</legend>
					<div class="options">
						<div class="category-3-a">
							<div>창문 너비 : 
								<input type="number" min="1" max="500" value="">cm
							</div>
							<div>창문 높이 :
								<input type="number" min="1" max="500" value="">cm
							</div>
						</div>
						<div class="category-3-b">
							<div>창틀 너비 : 
								<input type="number" min="1" max="500" value="">cm
							</div>
							<div>창틀 높이 :
								<input type="number" min="1" max="500" value="">cm
							</div>
						</div>
					</div>
				</fieldset>
				
<!-- ------------next button------------ -->							
			<div class="next-button">
		      <button class="next-btn"><span>다음</span></button>
		    </div>
		    
			</section>
		</div>
	</main>

		<footer>

		</footer>
		
</body>
</html>
